<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนข้อความ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: 400;
            font-family: "Mitr", sans-serif;
            background-color: #FEFCF3;
            color: #6B4F4F;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="message">สวัสดีครับคุณเเฟน</div>

    <script>
        // รอ 3 วินาทีก่อนที่จะเปลี่ยนข้อความ
        setTimeout(() => {
            document.getElementById('message').textContent = 'วิธีเล่นเกมนี้ก็คือ';
            setTimeout(() => {
                document.getElementById('message').textContent = 'ใส่รหัสให้ถูกต้องก็พอ,เดาก็ได้';
                // รออีก 3 วินาทีก่อนที่จะเปลี่ยนหน้า
                setTimeout(() => {
                    window.location.href = './password.html'; // เปลี่ยนไปยัง password.html
                }, 3000);
            }, 3000);
        }, 3000);
    </script>
</body>
</html>
