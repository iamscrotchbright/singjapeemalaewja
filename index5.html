<!DOCTYPE html>
<html lang="th">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกรหัสผ่าน</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Mitr", sans-serif;
            background-color: #FEFCF3;
            color: #6B4F4F;
            font-size: 20px;
            padding: 20px;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 2px solid #D4A373;
            border-radius: 5px;
            width: 200px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #B7B78A;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #D4A373;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #B7B78A;
        }
    </style>
</head>
<body>
    <h1>กรอกรหัสผ่าน</h1>
    <input type="text" id="password" placeholder="รหัสผ่าน">
    <button id="submit">ส่ง</button>

    <script>
        let attempts = 0;
    
        document.getElementById('submit').addEventListener('click', () => {
            const password = document.getElementById('password').value;
    
            if (password === '1540') {
                window.location.href = 'home.html'; 
            } else {
                attempts++;
    
                if (attempts === 1) {
                    Swal.fire({
                        icon: 'error',
                        title: 'ถ้าจะขนาดนี้',
                        text: 'ลองไปเริ่มใหม่นะ',
                        confirmButtonText: 'โอเค'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = 'index.html'; 
                        }
                    });
                }
            }
        });
    </script>
    
</body>
</html>
